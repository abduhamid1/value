<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bss -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <title>Css</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center vh-100">
            <div class="block1 ">
                <form action="#">
                    <label for="ranges" class="bg-warning">Backgroundni-color <br>
                        <input type="color" id="ranges" class="ranges"><br>
                    </label><br>
                    <label for="width" class="bg-warning">width-kiriting <br>
                        <input type="range" id="width" class="width" min="60" max="700" step="1" value="0"><br>
                    </label><br>
                    <label for="heigh" class="bg-warning">heightni-kiriting <br>
                        <input type="range" id="height" class="height" min="60" max="700" step="1" value="0"><br>

                    </label><br>
                    <label for="radios" class="bg-warning">radiosni kiriting <br>
                        <input type="range" id="radios" class="radios" min="0" max="50" step="1" value="0"><br>

                    </label><br>
                    <label for="fontni" class="bg-warning">font-sizni kiriting <br>
                        <input type="range" id="fontni" class="fonts" min="10" max="100" step="1" value="0"><br>

                    </label> <br>
                    <label for="textcollor" class="bg-warning">Colorni kiriting? <br>
                        <input type="color" id="textcollor" class="textcollor "><br>

                    </label>
                </form>


            </div>
            <div class="block2">
                <div class="card pt-2  d-flex justify-content-center align-items-center">
                    <h2 class="title">card</h2>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="./script.js"></script>

</html>
